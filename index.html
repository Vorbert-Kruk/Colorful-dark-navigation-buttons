<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./styles/main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation buttons</title>
</head>
<body>
    <div class="button-container align-center">
        <div class="button-row">
            <a href="#" class="nav-button red">
                <i class="fa fa-home align-center"></i>
            </a>
            <a href="#" class="nav-button orange">
                <i class="fa fa-btc align-center"></i>
            </a>
            <a href="#" class="nav-button yellow">
                <i class="fa fa-globe align-center"></i>
            </a>
            <a href="#" class="nav-button green">
                <i class="fa fa-arrows align-center"></i>
            </a>
        </div>
        <div class="button-row">
            <a href="#" class="nav-button light-blue">
                <i class="fa fa-language align-center"></i>
            </a>
            <a href="#" class="nav-button blue">
                <i class="fa fa-cogs align-center"></i>
            </a>
            <a href="#" class="nav-button purple">
                <i class="fa fa-adjust align-center"></i>
            </a>
            <a href="#" class="nav-button pink">
                <i class="fa fa-repeat align-center"></i>
            </a>
        </div>
    </div>
</body>
</html>
